<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Магазин</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #333; color: white; }
        .menu { display: flex; gap: 20px; }
        .menu a { color: white; text-decoration: none; }
        .burger { display: none; font-size: 24px; cursor: pointer; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; text-align: center; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 5px; text-align: center; }
        .close { cursor: pointer; color: red; }
        @media (max-width: 768px) {
            .menu { display: none; flex-direction: column; background: #333; position: absolute; top: 50px; right: 0; width: 50%; }
            .menu a { padding: 10px; display: block; }
            .burger { display: block; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Магазин</h1>
        <div class="burger">☰</div>
        <nav class="menu">
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Контакты</a>
        </nav>
    </header>
    <section class="products">
        <div class="product" data-name="Товар 1" data-desc="Описание товара 1">Товар 1</div>
        <div class="product" data-name="Товар 2" data-desc="Описание товара 2">Товар 2</div>
        <div class="product" data-name="Товар 3" data-desc="Описание товара 3">Товар 3</div>
    </section>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
            <button id="add-to-cart">Добавить в корзину</button>
        </div>
    </div>
    <script>
        document.querySelector('.burger').addEventListener('click', () => {
            document.querySelector('.menu').classList.toggle('open');
        });
        
        document.querySelectorAll('.product').forEach(item => {
            item.addEventListener('click', () => {
                document.getElementById('modal-title').textContent = item.dataset.name;
                document.getElementById('modal-desc').textContent = item.dataset.desc;
                document.querySelector('.modal').style.display = 'flex';
            });
        });
        
        document.querySelector('.close').addEventListener('click', () => {
            document.querySelector('.modal').style.display = 'none';
        });
        
        document.getElementById('add-to-cart').addEventListener('click', () => {
            alert('Товар добавлен в корзину!');
        });
    </script>
</body>
</html>
